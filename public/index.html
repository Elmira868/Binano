<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بینانو</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Svg -->
    <svg class="hidden">
      <symbol
        id="search"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>

      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
    </svg>

    <!-- Header-top-navbar -->
    <header>
      <!-- Top-navbar-container -->
      <div class="flex flex-col centered md:flex-row md:justify-between bg-zinc-950 p-2">
        <!-- Top-navbar-right -->
        <div class="flex gap-x-2 md:gap-x-8">
          <a
            href="#"
            class="flex  md:mr-6 gap-x-1.5 Top-navbar__right-parent"
          >
            <span class="text-gray-600 centered text-sm Top-navbar__right-child"
              >0</span
            >
            <svg
              class="md:w-6 md:h-6 w-5 h-5 text-white Top-navbar__right-child"
            >
              <use href="#shopping-cart"></use>
            </svg>
          </a>

          <div class="flex relative">
            <input type="text" class="border bg-transparent border-gray-400" />
            <svg
              class="md:w-6 md:h-6 w-5 h-5 text-gray-600 hover:text-white absolute top-1/2 right-2 transform -translate-y-1/2"
            >
              <use href="#search"></use>
            </svg>
          </div>
        </div>
        <!-- Top-navbar-left -->
        <div
          class="flex gap-x-8 md:gap-x-8 mt-4 md:mt-0 md:ml-6 has-[a]:text-gray-600 has-[a]:font-Vazir-Light"
        >
          <a class="hover:text-white" href="#"> ورود </a>
          <a class="hover:text-white" href="#"> ساخت حساب کاربری </a>
        </div>
      </div>
    </header>
  </body>
</html>
