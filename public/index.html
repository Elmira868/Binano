<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بینانو</title>
    <link rel="stylesheet" href="./asset/vendor/Swiper/swiper.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Svg -->
    <svg class="hidden">
      <symbol
        id="chevron-down"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </symbol>

      <symbol
        id="search"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>

      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
    </svg>

    <!-- Header-top-navbar -->
    <header>
      <!-- Top-navbar-container -->
      <div
        class="flex flex-col centered md:flex-row md:justify-between bg-zinc-950 p-2"
      >
        <!-- Top-navbar-right -->
        <div class="flex gap-x-2 md:gap-x-8">
          <a href="#" class="flex md:mr-6 gap-x-1.5 Top-navbar__right-parent">
            <span class="text-gray-600 centered text-sm Top-navbar__right-child"
              >0</span
            >
            <svg
              class="md:w-6 md:h-6 w-5 h-5 text-white Top-navbar__right-child"
            >
              <use href="#shopping-cart"></use>
            </svg>
          </a>

          <div class="flex relative">
            <input type="text" class="border bg-transparent border-gray-400" />
            <svg
              class="md:w-6 md:h-6 w-5 h-5 text-gray-600 hover:text-white absolute top-1/2 right-2 transform -translate-y-1/2"
            >
              <use href="#search"></use>
            </svg>
          </div>
        </div>
        <!-- Top-navbar-left -->
        <div
          class="flex gap-x-8 md:gap-x-8 mt-4 md:mt-0 md:ml-6 has-[a]:text-gray-600 has-[a]:font-Vazir-Light"
        >
          <a class="hover:text-white" href="#"> ورود </a>
          <a class="hover:text-white" href="#"> ساخت حساب کاربری </a>
        </div>
      </div>
      <!-- Menu -->
      <div class="md:flex hidden justify-between bg-zinc-900 lg:p-16">
        <!-- Menu-right -->
        <div>
          <ul
            class="hidden md:flex gap-x-10 p-2 has-[a]:text-lg has-[a]:text-white"
          >
            <li class="md:mr-8 lg:mr-0">
              <a class="menu-right__link" href="#">خانه</a>
            </li>
            <li class="relative catalog">
              <a href="#">
                <div class="flex gap-x-1 centered">
                  <span class="menu-right__link"> فهرست </span>
                  <svg class="w-3 h-3 text-white menu-right__link">
                    <use href="#chevron-down"></use>
                  </svg>
                </div>
                <!-- Submenu -->
                <ul
                  class="absolute has-[a]:text-gray-600 has-[a]:text-sm bg-zinc-950 w-40 p-2 z-50 text-right submenu"
                >
                  <li class="submenu-hover"><a href="#">برند ها</a></li>
                  <li class="submenu-hover mt-1"><a href="#">مردانه</a></li>
                  <li class="submenu-hover mt-1"><a href="#">زنانه</a></li>
                  <li class="submenu-hover mt-1"><a href="#">مدل</a></li>
                </ul>
              </a>
            </li>
            <li><a class="menu-right__link" href="#">وبلاگ</a></li>
            <li><a class="menu-right__link" href="#">درباره ی ما</a></li>
            <li><a class="menu-right__link" href="#">ارتباط با ما</a></li>
          </ul>
        </div>
        <!-- Menu-left -->
        <div
          class="centered max-[1023px]:before:content-none max-[1023px]:after:content-none circles-hover"
        >
          <h1
            class="hidden lg:block text-white text-xl md:text-3xl lg:text-5xl font-Vazir-Light"
          >
            بینانو
          </h1>
        </div>
      </div>

      <h1
        class="block md:hidden bg-zinc-950 text-white text-center text-xl md:text-3xl lg:text-5xl font-Vazir-Light p-2"
      >
        بینانو
      </h1>

      <!-- Navigator -->
      <div class="md:hidden flex justify-center">
        <select
          class="w-24 mt-1 border border-zinc-950 has-[option]:text-[12px]"
          id="select-nav"
        >
          <option value="خانه">
            <a href="#"> خانه </a>
          </option>
          <option value="وبلاگ">
            <a href="#"> وبلاگ </a>
          </option>
          <option value="درباره ی ما">
            <a href="#"> درباره ی ما </a>
          </option>
          <option value="ارتباط با ما">
            <a href="#"> ارتباط با ما </a>
          </option>
          <option value="برندها">
            <a href="#"> برند ها </a>
          </option>
          <option value="استایل">
            <a href="#"> استایل </a>
          </option>
          <option value="زنانه">
            <a href="#"> زنانه </a>
          </option>
          <option value="مردانه">
            <a href="#"> مردانه </a>
          </option>
        </select>
      </div>
    </header>

    <main>
      <!-- Hero-section -->
      <div class="swiper mySwiper hidden md:block">
        <div class="swiper-wrapper">
          <!-- Slide-1 -->
          <div class="swiper-slide relative">
            <img
              src="asset/img/main-page/slider/slide1_image.webp"
              alt="slide-1"
            />
            <div
              class="absolute flex flex-col z-50 has-[h1]:text-white font-Vazir-Bold xl:text-5xl md:text-2xl xl:top-32 md:left-10 xl:left-20"
            >
              <h1 class="hover:text-white">یک فروشگاه</h1>
              <h1 class="mt-4 mb-4 hover:text-white">برای</h1>
              <h1 class="hover:text-white">عینک</h1>
            </div>
          </div>
          <!-- Slide-2 -->
          <div class="swiper-slide">
            <img
              src="asset/img/main-page/slider/slide2_image.webp"
              alt="slide-2"
            />
            <div
              class="absolute flex flex-col z-50 has-[h1]:text-white font-Vazir-Bold xl:text-5xl md:text-2xl xl:top-32 md:left-10 xl:left-20"
            >
              <h1 class="hover:text-white">انتخاب</h1>
              <h1 class="mt-4 mb-4 hover:text-white">گسترده ای از</h1>
              <h1 class="hover:text-white">عینک ها</h1>
            </div>
          </div>
          <!-- Slide-3 -->
          <div class="swiper-slide">
            <img
              src="asset/img/main-page/slider/slide3_image.webp"
              alt="slide-3"
            />
            <div
              class="absolute flex flex-col z-50 has-[h1]:text-white font-Vazir-Bold xl:text-5xl md:text-2xl xl:top-32 md:left-10 xl:left-20"
            >
              <h1 class="hover:text-white">از چشمان</h1>
              <h1 class="mt-4 mb-4 hover:text-white">خود دربرابر</h1>
              <h1 class="hover:text-white">خورشید محافظت کنید</h1>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <!-- Featured Products -->
      <section>
        <h1
          class="text-center mt-10 text-lg md:text-2xl xl:text-4xl font-Vazir-Light"
        >
          محصولات ویژه
        </h1>
        <div class="card-container flex flex-col justify-center items-center md:grid md:grid-cols-2 xl:grid-cols-4 md:mr-32 lg:mr-36 xl:mr-10  mt-10">
          <!-- Featured products card -->
          
        </div>
      </section>
    </main>

    <script src="./asset/vendor/Swiper/swiper.js"></script>
    <!-- Initialize Swiper -->
    <script>
      let swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
